<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="sect-header">
      <h3>HYF Repositories</h3>
      <select name="repo-selection" id="repo-selection">
        <option value="" id="place-holder-option">Select a Repo...</option>
      </select>
    </section>

    <section class="sect-info">
      <div class="repo-detail">
        <form>
          <div class="form-item">
            <h3>Repository:</h3>
            <p id="repo-name"></p>
          </div>
          <div class="form-item">
            <h3>Description:</h3>
            <p id="repo-desc"></p>
          </div>
          <div class="form-item">
            <h3>Forks:</h3>
            <p id="repo-forks"></p>
          </div>
          <div class="form-item">
            <h3>Updated:</h3>
            <p id="repo-update"></p>
          </div>
        </form>
      </div>

      <div class="repo-contr-wrap">
        <div class="contr-head">
          <h3>Contributors</h3>
        </div>
        <div class="repo-contributors">
          <div class="contr">
            <img src="hyf.png" alt="hyf">
            <div class="name">
              <p>NoerGitKat</p>
            </div>
            <div class="repo-number">
              <p>123</p>
            </div>
          </div>
          <div class="contr">
            <img src="hyf.png" alt="hyf">
            <div class="name">
              <p>NoerGitKat</p>
            </div>
            <div class="repo-number">
              <p>123</p>
            </div>
          </div>
          <div class="contr">
            <img src="hyf.png" alt="hyf">
            <div class="name">
              <p>NoerGitKat</p>
            </div>
            <div class="repo-number">
              <p>123</p>
            </div>
          </div>
          <div class="contr">
            <img src="hyf.png" alt="hyf">
            <div class="name">
              <p>NoerGitKat</p>
            </div>
            <div class="repo-number">
              <p>123</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="sect-footer">
      <p>HYF Repository</p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
